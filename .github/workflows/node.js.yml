
name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}   
    - run: npm install
    - run: cd frontend
    - run: npm install
    - run: npm run build
    - run: cd ..
    - run: pm2 stop 0
    - run: pm2 start 0   
    - run: pm2 save
    - run: sudo service nginx restart
